<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'propietarios/css/registro.css' %}">
</head>

<body>
    <h1>Registrar Propietario</h1>
    {% if errors %}
        <div class="error">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
        </div>
    {% endif %}
    <form method="POST" action="{% url 'propietarios:registrar_propietario' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" name="nombre_completo" required>
        </div>
        <div class="form-group">
            <label for="numero_apartamento">Numero de Apartamento:</label>
            <input type="text" name="numero_apartamento" maxlength="3" required>
        </div>
        <div class="form-group">
            <label for="numero_telefono">Telefono:</label>
            <input type="number" name="numero_telefono"required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electronico:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <button type="submit">Registrar</button>
    </form>
    <a href="{% url 'propietarios:index' %}">Volver a la lista</a>
</body>
</html>
